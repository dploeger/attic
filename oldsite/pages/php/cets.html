<h1><a name="c_ets" id="c_ets">C!ETS</a></h1>
<div class="level1">

<p>

This is a simple script (translates to Cool!EditThisSite) I&#039;ve written to have a very simple Wiki-like possibilty to edit a webpage “on-the-fly”. It&#039;s a php-class that stores its contents into a database (Pear_DB used) and displays an editor using <a href="http://tinymce.moxiecode.com/" class="urlextern" title="http://tinymce.moxiecode.com/"  rel="nofollow">tinymce</a>.
</p>

<p>
You can download it <a href="http://www.dieploegers.de/files/cets-latest.tar.gz" class="urlextern" title="http://www.dieploegers.de/files/cets-latest.tar.gz"  rel="nofollow">here</a>.

</p>
